name: CICD pipeline

on:
    push:
        branches: [main]

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
        - name: checkout repo
          uses: actions/checkout@v4

        - name: Setup node
          uses: actions/setup-node@v4
          with:
            node-version: 20
            
        - name: Install dependencies
          run: npm ci

        - name: Build next.js app
          run: npm run build 
        
        - name: Docker login
          run: echo "${{secrets.DOCKERHUB_TOKENACCESS}}" | docker login -u "${{secrets.DOCKERHUB_USERNAME}}" --password-stdin
        
        - name: Build and push Docker image
          run: |
             docker build -t ${{ secrets.DOCKER_USERNAME }}nextjs-frontend:latest .
             docker push ${{ secrets.DOCKER_USERNAME }}nextjs-frontend:latest